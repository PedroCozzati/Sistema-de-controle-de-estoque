<div *ngIf="this.service.login==false" style="display: flex;flex-direction: row;justify-content: space-around;align-items: center;">
    <div class="screen-1">
        <div
            style="margin: auto;display: flex;height: 200px;width: 100px;flex-direction: column;align-items: center;justify-content: center;">
            <div class="img-login"></div>

        </div>
        <div class="email">
            <label for="email">Email</label>
            <div class="sec-2" style="text-align: center;">

                <input style="background-color: rgb(205, 234, 255);" type="email" name="email" [(ngModel)]="user.email" placeholder="Username@gmail.com" />
            </div>
        </div>
        <div class="password">
            <label for="password">Senha</label>
            <div class="sec-2" style="text-align: center;">

                <input style="background-color: rgb(205, 234, 255);" class="pas" type="password" name="password" [(ngModel)]="user.password" placeholder="············" />

            </div>
        </div>
        <button class="login1" (click)="login()">Entrar </button>
        <div class="footer">
            <!-- <span>Cadastro</span> -->
            <button class="login1" (click)="openModalRegister()">Cadastro</button>
            <span>Esqueceu a senha?</span>
        </div>
    </div>




    <div class="screen-2">
        
        <body>
            <div class="card-hover">
              <div class="card-hover__content">
                <h3 class="card-hover__title">
                 Bem-vindo ao sistema!
                </h3>
                <p class="card-hover__text">Verifique com cuidado os seus dados quando se cadastrar e fizer o login.</p>
                
              </div>
             
              <img src="../../assets/deposito.png" alt="">
            </div>
          </body>
    </div>
</div>

<div *ngIf="this.service.login==true">
    <app-nav></app-nav>

</div>


<jw-modal id="register">
    <div>
        Cadastre-se
    </div>
    <div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" maxlength="20" [(ngModel)]="user.nome" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" />
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" />
          </div>
      </div>
      <button class="login1" (click)="register(user.nome,user.email,user.password)">Registra</button>

</jw-modal>
